<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Game of Life</h1>
    <div>
        <div class='controls'>
            Edit: <input id="edit-mode" type="checkbox" unchecked />
            <div class='buttons'>
                <button class='move-around'>Move Around</button>
                <button class='life'>Life</button>
                <button class='death'>Death</button>
                <button class='pattern'>Pattern</button>
                <select class='pattern-type'>
                    <option value="pulsar">Pulsar</option>
                    <option value="octagon2">Octagon 2</option>
                    <option value="figure8">Figure Eight</option>
                    <option value="workerbee">Worker Bee</option>
                    <option value="dinnertable">Dinner Table</option>
                    <option value="glidergun">Glider Gun</option>
                    <option value="tumbler">Tumbler</option>
                    <option value="davidhilbert">David Hilbert</option>
                    <option value="pulsar_shuttle">Pulsar Shuttle</option>
                    <option value="newgun">New Gun 1</option>
                    <option value="simkin_glider_gun">Simkin Glider Gun</option>
                    <option value="washer_woman">Washer Woman</option>
                    <option value="fireship">Fireship</option>
                    <option value="loafer">Loafer</option>
                </select>
                Mirror: <input id="mirror" type="checkbox" unchecked />
            </div>
        </div>
        <div class='canvas-container'>
            <canvas id="myCanvas"></canvas>
        </div>
        <div>
            <button class='clear-button'>Clear</button>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
